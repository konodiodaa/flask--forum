{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block main %}
    <h3 class="page-title"><img style="margin-top:-18px;height: 80px;" src="{{url_for('static',filename='images/logo.png')}}" alt=""></h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="user number" name="usernumber">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" name="password">
            </div>
            <div class="form-group">
                <button style="font-size: 18px" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="checkbox">
                <label>
                     <input type="checkbox"  name="auto_login" value="True"> Auto login
                </label>
            </div>
    </form>
{% endblock %}
