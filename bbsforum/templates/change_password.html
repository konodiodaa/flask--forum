{% extends 'base.html' %}

{% block title %}HomePage{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block main %}
      <form action="{{ url_for('change_personal') }}" method="POST">
            <div class="form-group">
                <label >Enter your old password</label>
                <input type="password" class="form-control" placeholder="" name="old_password" >
            </div>
           <div class="form-group">
                <label >Enter your new password</label>
                <input type="password" class="form-control" placeholder="" name="new_password" >
            </div>
           <div class="form-group">
                <label >Confirm your new password</label>
                <input type="password" class="form-control" placeholder="" name="cpassword" >
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </form>
{% endblock %}
