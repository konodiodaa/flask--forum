{% extends 'base.html' %}

{% block title %} Post your idea {% endblock %}

{% block head %}

{% endblock %}

{% block main %}
    <h3 class="text-center">Post your idea</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="Please enter the title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">send your post</button>
            </div>
        </div>
    </form>
{% endblock %}
