{% extends'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block main %}
 <h3 class="page-title"><img style="margin-top:-18px;height: 80px;" src="{{url_for('static',filename='images/logo.png')}}" alt=""></h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="user number" name="user number" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="user name" name="user name" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="password" name="password" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="confirm password" name="cpassword" >
            </div>
            <div class="form-group">
                <button style="font-size: 18px" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
{% endblock %}
